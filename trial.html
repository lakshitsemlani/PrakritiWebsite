<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Index CSS-->
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- Goggle Font CDN -->
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    
    <title>Document</title>

    
</head>
<style>
    .fact-area{
    width: 100%;
    height: 100vh;
    display:flex;
}

.fact-box{
    box-shadow: 0px 20px 50px rgba(153,153,153,0.2);
}

.single-fact{
    text-align: center;
    margin:45px 0;
    padding:8px 16px;
    border-right: 1px solid #ddd;
    font-family: 'Josefin Sans', sans-serif;
}

.single-fact h2{
    font-size: 3rem;
    margin-top: 1rem;
    font-weight: 500;
}

.single-fact p{
    font-size:2rem;
}

@media (max-width:900px){
    .single-fact p{
        font-size:14px;
    }
    .single-fact h2{
        font-size: 1.8rem;
        margin-top: 1rem;
        font-weight: 500;
    }
}

.fa-facebook-square{
    color: #3b5998;
}
.fa-instagram{
    color: #c13584;
}
.fa-twitter{
    color: #3f729b;
}
.fa-youtube{
    color: #c4302b;
}

</style>
<body>
<section class="fact-area">
    <div class="container">
        <div class="fact-box">
            <div class="row">
                <div class="col-3 single-fact">
                    <i class="fa fa-facebook-square fa-3x" aria=-hidden="true"></i>
                    <h2 class="count">100</h2>
                    <p> Friends </p>
                </div> 
                <div class="col-3 single-fact">
                    <i class="fa fa-instagram fa-3x" aria=-hidden="true"></i>
                    <h2 class="count">600</h2>
                    <p> Followers </p>
                </div> 
                <div class="col-3  single-fact">
                    <i class="fa fa-twitter fa-3x" aria=-hidden="true"></i>
                    <h2 class="count">7878</h2>
                    <p> followers </p>
                </div> 
                <div class="col-3 single-fact">
                    <i class="fa fa-youtube fa-3x" aria=-hidden="true"></i>
                    <h2 class="count">762 </h2>
                    <p> subscribers </p>
                </div>              
            </div>    
        </div>
    </div>
</section>

<script> 
    jQuery(document).ready(function($){
    $('.count').counterUp({
        delay: 10,
        time: 1000
    });
});
</script>

</body>
</html>
